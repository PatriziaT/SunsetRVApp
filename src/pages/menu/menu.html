<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <div *ngIf="rvs">
  <ion-card *ngFor="let rv of rvs" (click)="rvSelected($event, rv)">
    <img src="{{BaseURL + rv.image}}"/>
    <div class="card-title">{{rv.name}}</div>
    <div class="card-subtitle">{{rv.description}}</div>
  </ion-card>
  </div>
  <div [hidden]="rvs || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</ion-content>

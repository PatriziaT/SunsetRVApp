<ion-header>
  <ion-navbar color="primary">
    <ion-title>RV Details</ion-title>
    <ion-buttons end>
        <button ion-button (click)="presentActionSheet()" color="dark">
            <ion-icon name="more"></ion-icon>
            </button>
      </ion-buttons>   
  </ion-navbar>
</ion-header>

<!-- try out -->
<ion-content padding>
  <ion-card *ngIf="rv">
    <img src="{{BaseURL + rv.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{rv.name | uppercase}}
      </ion-card-title>
      <p>
        {{rv.description}}
      </p>
    </ion-card-content>
    <ion-row>
      
    </ion-row>
  </ion-card>
  <div [hidden]="rv || errMess">
   
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

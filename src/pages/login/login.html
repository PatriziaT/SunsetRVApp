
<ion-header>
  
      <ion-toolbar color="primary-pale">
          <ion-thumbnail>
              <img width="35" height="35" src="assets/images/Logo.png" />
            </ion-thumbnail>

          <ion-buttons end>
              <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon></button>
            </ion-buttons>  
            <!-- <ion-toolbar color="primary-dark"> -->
               
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>    
          <!-- <ion-title>Login</ion-title> -->
        </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-title>
          Login
        </ion-title>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
          </ion-item>
          <p>Do not have an account? then</p>
          <button ion-button clear (click)="openRegister()">Register</button>
        </form>
  </ion-content>


<ion-header>
    
      <ion-toolbar color="primary-pale">
          <ion-buttons end>
              <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close"></ion-icon></button>
            </ion-buttons>  
            <ion-title>Sign In</ion-title>

            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>     -->
          <!-- <ion-title>Login</ion-title> -->
        </ion-toolbar>
      
  </ion-header>
  
  
  <ion-content padding id>
     
      <ion-thumbnail name="logo">
          <img width="125" height="100" src="assets/images/Logo.png" />
        </ion-thumbnail>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlEmail="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <!-- need more space in between but how? -->
          <ion-grid><button ion-button block (click)="openLogin()">Sign In</button>
            
            <!-- need this centered and smaller font -->
            <ion-label center>(Forgot your Password?)</ion-label></ion-grid>
      
          <ion-item>
            <!-- this is way to large should be small -->
            <ion-label>Remember Me</ion-label>
            <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
          </ion-item>

          <!-- need to center and push down further -->
          <ion-grid>
            <p>Do not have an account?</p>
          <!-- why is button looking different?-->
          <button iion-button block (click)="openRegister()">Sign Up</button></ion-grid>
        </form>
  </ion-content>

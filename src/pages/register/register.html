<ion-header>
  
    <ion-toolbar color="primary-pale">
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon></button>
      </ion-buttons>   
      <ion-title>SIGNUP</ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" email></ion-input>
      </ion-item>
      <!-- <button ion-button type="submit" [disabled]="!registerForm.valid">SIGNUP</button> -->
      
      <ion-grid><button ion-button block (click)="onSubmit(user)">SIGNUP</button></ion-grid>
    </form>
  </ion-content>

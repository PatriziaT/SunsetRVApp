<ion-header>
  
    <ion-toolbar color="primary-pale">
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon></button>
      </ion-buttons>   
      <ion-title>Register</ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card>
      <ion-card-header color="primary">Your Picture</ion-card-header>
      <img xs src="{{image}}" />
      <!-- <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button small (click)="getPicture()">Take Picture</button>
 +          <button ion-button small (click)="getFromLibrary()">open Library</button>
          </ion-col>
        </ion-row>
      </ion-grid> -->
    </ion-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Tel. Number</ion-label>
        <ion-input type="tel" formControlName="telnum" pattern="[0-9]*"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email" email></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </ion-content>

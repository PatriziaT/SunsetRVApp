
<ion-header>

  <ion-navbar>
    <ion-title>LOGGED OUT</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid><ion-row>
  <ion-col>
       
   <img class="logo" height="150" width="150" src="assets/images/Logo.png">
    <!-- <ion-thumbnail name="logo">
        <img width="125" height="100" src="assets/images/Logo.png" />
      </ion-thumbnail> -->
    </ion-col>
    </ion-row>
  </ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlEmail="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item> 

        <!-- need more space in between but how? -->
        <ion-grid><button ion-button block (click)="onSubmit()">LOGIN</button>
          
          <!-- need this centered and smaller font -->
        <ion-label align="center">(Forgot your Password?)</ion-label></ion-grid>
    
        
      </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
  
    </ion-toolbar>
  </ion-footer>


<ion-header>

  <ion-navbar>
    <ion-title>Logged Out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   
    <ion-thumbnail name="logo">
        <img width="125" height="100" src="assets/images/Logo.png" />
      </ion-thumbnail>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" formControlEmail="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item> 

        <!-- need more space in between but how? -->
        <ion-grid><button ion-button block (click)="onSubmit()">Sign In</button>
          
          <!-- need this centered and smaller font -->
        <ion-label center>(Forgot your Password?)</ion-label></ion-grid>
    
        <ion-item> 
          <!-- this is way to large should be small -->
          <ion-label>Remember Me</ion-label>
          <ion-checkbox color="primary" formControlName="remember" checked="true"></ion-checkbox>
        </ion-item> 

        <!-- need to center and push down further -->
        <ion-grid>
          <p>Do not have an account?</p> 
        <!-- why is button looking different?-->
        <button iion-button block (click)="openRegister()">Sign Up</button></ion-grid>
      </form>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
  
      <ion-buttons end>
          <button ion-button  (click)="openSettings()">
                  <ion-icon name="settings"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>

<ion-split-pane>
  <ion-menu [content]="content">
<ion-header>
      <ion-toolbar color="primary-dark">
          <ion-thumbnail item-start>
              <img width="35" height="35" src="assets/images/Logo.png" />
            </ion-thumbnail>
        <ion-title>Sunset RV</ion-title>
      </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
           <!-- Menu side nav buttons  -->
          <button color="primary-pale" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon [name]="p.icon" item-left></ion-icon>
                {{p.title}}
            </button>

          
      </ion-list>    
  </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
  </ion-split-pane>
